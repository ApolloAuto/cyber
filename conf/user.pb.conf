# user configuration items in this file will overwrite the same field in cyber.pb.conf, 
# except for repeated field, which will be merged.

log_conf {
    log_dir: "/apollo/data/log"
    log_to_stderr: true
    # DEBUG INFO WARNING ERROR FATAL
    min_log_level: INFO
    color_log_to_stderr: true
}

choreo_conf: [
  {
    process_name: "control"
