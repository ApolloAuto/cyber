      {
        name: "control_/apollo/control/pad"
        processor_index: 0
        priority: 1
      }, {
        name: "control_/apollo/planning"
        processor_index: 0
        priority: 2
      }, {
        name: "canbus_/apollo/control"
        processor_index: 0
        priority: 3
      }, {
        name: "control_/apollo/canbus/chassis"
        processor_index: 1
      }, {
        name: "control_/apollo/localization/pose"
        processor_index: 1
      }
