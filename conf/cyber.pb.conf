log_conf {
    log_dir: "/apollo/data/log"
    log_to_stderr: true
    # DEBUG INFO WARNING ERROR FATAL
    min_log_level: INFO
    color_log_to_stderr: true
}

transport_conf {
    shm_locator {
        ip: "239.255.0.100"
        port: 8888
    }
    participant_attr {
        lease_duration: 12
        announcement_period: 3
        domain_id_gain: 200
        port_base: 10000
    }
    communication_mode {
        same_proc: INTRA
        diff_proc: SHM
        diff_host: RTPS
    }
    resource_limit {
        max_history_depth: 1000
    }
}

run_mode_conf {
    run_mode: MODE_REALITY
}

record_conf {
    reader_pending_queue_size: 50
}

scheduler_conf {
    sysmon_hz: 500000
    sysmon_prio: 60
    processor_conf {
      processor_num: 16
      process_strategy: CHOREO
    }
    task_pool_conf {
      task_pool_size: 16
    }
}

perf_conf {
  enable: false
  type: SCHED
}

