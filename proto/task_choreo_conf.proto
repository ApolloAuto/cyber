syntax = "proto2";

package apollo.cyber.proto;

import  "cyber/proto/scheduler_conf.proto";

message Choreo {
    optional string name = 1;
    optional int32 processor_index = 2;
    optional uint32 priority = 3 [default = 1];
}

message ChoreoConf {
  required SchedName sched_name = 1;
  repeated Choreo choreos = 2;
}
