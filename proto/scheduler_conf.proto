syntax = "proto2";

package apollo.cyber.proto;

enum SchedStrategy {
  CLASSIC = 0;
  CHOREO = 1;
}

message SchedulerConf {
  optional int32 sysmon_hz = 1;
  optional int32 sysmon_prio = 2;
  optional SchedStrategy strategy = 3 [default = CHOREO];
  optional uint32 proc_num = 4 [default = 8];
  optional uint32 ext_proc_num = 5 [default = 8];
  optional uint32 task_pool_size = 6 [default = 8];
}
